<script>
    /*  
        hasOwnProperty
    
        查看某个属性是不是对象自身的
    
        for in的时候会枚举原型 会把自定义属性或者方法枚举进来
            查看某个属性或者方法是否为对象自身的（面向对象）
    
    
        改写this指向方法
            当一个函数创建的时候 天生自带的方法 其中有 call apply  bind
    
    
call
    有若干参数：
        第一个参数
            修改this指向
        第二个参数
    
    
    
    
    
    */
    Function.prototype.myCall = function (context, ...arg) {
        context = context || window;
        let a = Symbol()
        context[a] = this;
        let res = context[a](...arg);
        delete context[a];
        return res
    }
    fn.myCall(obj, 6, 6, 6, 6)


</script>
