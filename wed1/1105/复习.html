<script>
    /* 
        obj = {}
    
        封闭空间不是闭包 而闭包有封闭空间的功能
    
        面向对象
            封装 继承 多态 面向对象的特征
    
            封装就是归类的过程
            换了一种变成方式：把具有相同特征的代码归为一类（类）
            把描述这个类的特性（共有属性，放法）挂在这个类的原型下的一种编程方式
    
        new 函数的一元运算符，只能运算函数
    
            1·this变成实例
            2·默认return实例，如果手动设置return返回值 如果是基类那就返回实例  如果是引用类型那就返回引用类型
            3·加不加括号都能执行函数  括号主要为了传参
            4·首字母大写
        
        原型 ：
            当声明函数的时候，函数天生自带的一个属性
            prototype(key) : {}(val)
    
            prototype下的方法或者属性只能通过两种方式使用
                1·给自己实例化对象使用
                2·直接使用fn.prototype
        原型链：
            实例化都一个叫做__proto__它得值，全等于构造函数的原型
    
            如果某个原型下没有想要的属性或者方法，那么还会通过这个原型下的原型链继续查找，直到Object.prototype为止，因为Object.prototype之后为null
    
        内置类：浏览器自带的类：
            所有的类型都是构造函数构造出来的

        在函数的原型下有个属性叫 constructor ，这个属性只想构造函数但当前的constryctor并不是100%准确的，它的指针仅仅只是一个指向构造函数
    
    */

    function fn() {

    }
    fn.prototype.a = function () {
        console.log(this);

    }
    new fn().a()
</script>
