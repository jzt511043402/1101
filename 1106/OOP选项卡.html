<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 600px;
            margin: 30px auto;

        }

        .tab_box {
            border: 1px solid salmon;
            display: flex;
        }

        .tab {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }

        .tab:nth-child(2) {
            border: 1px solid salmon;
            border-bottom: none;
            border-top: none;
        }

        .tab.current {
            /*同时又 tab 和 current者两个类名的元素才会有对应的样式 */
            background: salmon;
            color: #fff;
        }

        .body_box {
            width: 600px;
            height: 300px;
            border: 1px dashed salmon;
            border-top: none;
            overflow: hidden;
            box-sizing: border-box;
        }

        .body {
            width: 600px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
            display: none;
        }

        .body.current {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <ul class="tab_box">
            <li class="tab current">1</li>
            <li class="tab">2</li>
            <li class="tab">3</li>
        </ul>
        <ul class="body_box">
            <li class="body current">1</li>
            <li class="body">2</li>
            <li class="body">3</li>
        </ul>
    </div>
    <div class="box" id="box2">
        <ul class="tab_box">
            <li class="tab current">1</li>
            <li class="tab">2</li>
            <li class="tab">3</li>
        </ul>
        <ul class="body_box">
            <li class="body current">1</li>
            <li class="body">2</li>
            <li class="body">3</li>
        </ul>
    </div>
    <div class="box" id="box3">
        <ul class="tab_box">
            <li class="tab current">1</li>
            <li class="tab">2</li>
            <li class="tab">3</li>
        </ul>
        <ul class="body_box">
            <li class="body current">1</li>
            <li class="body">2</li>
            <li class="body">3</li>
        </ul>
    </div>

</body>

</html>
<script>
    function Tab(idSelector) {
        this.box = document.querySelector(idSelector);//获取最外层的合资
        this.tabs = this.box.getElementsByClassName('tab');//获取所有的按钮
        // console.log(this.tabs);
        this.bodys = this.box.getElementsByClassName('body');//获取所有的内容
        // console.log(this.bodys);
        this.mapBind()
    }
    // 添加类名的函数
    Tab.prototype.mapBind = function () {
        let len = this.tabs.length;
        //this 都是Tab 的实例
        // this.tabs 要绑定的元素
        for (let i = 0; i < len; i++) {
            this.tabs[i].onclick = () => {
                this.clearClass()
                this.tabs[i].className = 'tab current'
                this.bodys[i].className = 'body current'
            }
        }
        this.tabs.onclick = function () {
            alert(1)
        }
    }
    // 删除类名的函数
    Tab.prototype.clearClass = function () {
        let len = this.tabs.length;
        for (let i = 0; i < len; i++) {
            this.tabs[i].className = 'tab'
            this.bodys[i].className = 'body'
        }
    }
    var tab = new Tab('#box');
    var tab = new Tab('#box2');
    var tab = new Tab('#box3');
</script>
